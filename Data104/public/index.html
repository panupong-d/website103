<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./logo.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ตลาดริมคลองเจริญกรุง103</title>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          includedLanguages: 'th,en,zh-CN,ja,id,ms,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      /* Add custom styles here */
      #google_translate_element {
        position: fixed; /* Fix the position relative to the viewport */
        top: 59px; /* Distance from the top of the viewport */
        right: 10px; /* Distance from the right side of the viewport */
        z-index: 1000; /* Ensure it appears above other content */
        padding: 10px;
        background-color: white; /* Optional: background color for better visibility */
        border: 1px solid #ccc; /* Optional: border for better visibility */
        border-radius: 5px; /* Optional: rounded corners */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="google_translate_element"></div> <!-- Positioned as a fixed element -->
  </body>
</html>
